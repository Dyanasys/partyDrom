<hr class="my-4">
<h1 class="myTitle light-primary">Nueva fiesta
  <mat-icon>favorite</mat-icon>
</h1>
<div class="row">
  <div class="col-md-6 col-12">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput type="text" #title id="title" [value]="fakeTitle">
    </mat-form-field>
  </div>
  <div class="col-md-6 col-12">
    <mat-form-field>
      <mat-label>vacantes</mat-label>
      <input matInput type="number" #vacancies id="vacancies" [valueAsNumber]="fakeVacancies">
    </mat-form-field>
  </div>
  <div class="col-md-6 col-12">
    <mat-form-field>
      <mat-label>Descripción</mat-label>
      <textarea matInput #description id="description" rows="3" [value]="fakeDescription"></textarea>
    </mat-form-field>
  </div>
  <div class="col-md-6 col-12">
    <mat-form-field>
      <mat-label>fecha</mat-label>
      <input matInput type="date" #date id="date">
    </mat-form-field>
  </div>
  <div class="col-md-6 col-12">
    <mat-form-field>
      <mat-label>Hora</mat-label>
      <input matInput type="time" #time id="time">
    </mat-form-field>
  </div>

  <div class="col-md-6 col-12">
    <mat-slide-toggle [(ngModel)]="aChecked" #alcohol>alcohol</mat-slide-toggle>
    <mat-slide-toggle [(ngModel)]="sChecked" #smoke>tabaco</mat-slide-toggle>
  </div>
  <div class="col-md-6 col-12">
    <mat-form-field>
      <mat-label>dirección *solo visible a invitados</mat-label>
      <input matInput type="text" #address id="address" [value]="fakeDirection">
    </mat-form-field>
  </div>
  <div class="col-md-6 col-12">
    <mat-form-field>
      <mat-label>detalles del encuentro *solo visible a invitados</mat-label>
      <input matInput type="text" #meeting_details id="meeting_details" [value]="fakeDetails">
    </mat-form-field>
  </div>
  <div class="col-md-6 col-12">
    <mat-form-field>
      <mat-label>teléfono de contacto *solo visible a invitados</mat-label>
      <input matInput type="text" #phone_contact id="phone_contact" [value]="fakePhone">
    </mat-form-field>
  </div>
  <div class="col-md-6 col-12">
    <mat-form-field appearance="fill" *ngIf="locations&&locations.length">
      <mat-label>ciudad</mat-label>
      <mat-select [(value)]="ciudad">
        <mat-option>None</mat-option>
        <mat-option *ngFor="let loc of locations" [value]="loc.id">{{loc.name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>

<button mat-raised-button color="primary" type="button" class="btn btn-success d-flex my-2 ml-auto"
        (click)="add(vacancies.value,title.value, description.value, null,date.value,time.value, alcohol.checked,smoke.checked, ciudad.id,address.value,meeting_details.value,phone_contact.value);"
        routerLink="/your-parties">Add
</button>
