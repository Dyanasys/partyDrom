<hr class="my-4">
<div class="row">
  <div class="col-md-6 col-12">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput type="text" #title id="title" [value]="fakeTitle">
    </mat-form-field>
  </div>
  <div class="col-md-6 col-12">
    <mat-form-field>
      <mat-label>vacantes</mat-label>
      <input matInput type="number" #vacancies id="vacancies" [valueAsNumber]="fakeVacancies">
    </mat-form-field>
  </div>
  <div class="col-md-6 col-12">
    <mat-form-field>
      <mat-label>Descripción</mat-label>
      <textarea matInput #description id="description" rows="3" [value]="fakeDescription"></textarea>
    </mat-form-field>
  </div>
  <div class="col-md-6 col-12">
    <mat-form-field>
      <mat-label>fecha</mat-label>
      <input matInput type="date" #date id="date">
    </mat-form-field>
  </div>
  <div class="col-md-6 col-12">
    <mat-form-field>
      <mat-label>Hora</mat-label>
      <input matInput type="time" #time id="time">
    </mat-form-field>
  </div>

  <div class="col-md-6 col-12">
    <mat-slide-toggle [(ngModel)]="aChecked" #alcohol>alcohol</mat-slide-toggle>
    <mat-slide-toggle [(ngModel)]="sChecked" #smoke>tabaco</mat-slide-toggle>
  </div>
  <div class="col-md-6 col-12">
    <mat-form-field>
      <mat-label>dirección</mat-label>
      <input matInput type="text" #address id="address" [value]="fakeDirection">
    </mat-form-field>
  </div>
  <div class="col-md-6 col-12">
    <mat-form-field>
      <mat-label>detalles del encuentro</mat-label>
      <input matInput type="text" #meeting_details id="meeting_details" [value]="fakeDetails">
    </mat-form-field>
  </div>
  <div class="col-md-6 col-12">
    <mat-form-field>
      <mat-label>teléfono de contacto</mat-label>
      <input matInput type="text" #phone_contact id="phone_contact" [value]="fakePhone">
    </mat-form-field>
  </div>
</div>
