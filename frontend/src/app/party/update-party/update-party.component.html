<hr class="my-4">
<div *ngIf="party">
<div class="row">
  <div class="col-md-6 col-12">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput type="text" #title id="title" [(ngModel)]="party.title">
    </mat-form-field>
  </div>
  <div class="col-md-6 col-12">
    <mat-form-field>
      <mat-label>vacantes</mat-label>
      <input matInput type="number" #vacancies id="vacancies" [(ngModel)]="party.vacancies">
    </mat-form-field>
  </div>
  <div class="col-md-6 col-12">
    <mat-form-field>
      <mat-label>Descripción</mat-label>
      <textarea matInput #description id="description" rows="3" [(ngModel)]="party.description"></textarea>
    </mat-form-field>
  </div>
  <div class="col-md-6 col-12">
    <mat-form-field>
      <mat-label>fecha</mat-label>
      <input matInput type="date" #date id="date" [(ngModel)]="party.date">
    </mat-form-field>
  </div>
  <div class="col-md-6 col-12">
    <mat-form-field>
      <mat-label>Hora</mat-label>
      <input matInput type="time" #time id="time" [(ngModel)]="party.time">
    </mat-form-field>
  </div>

  <div class="col-md-6 col-12">
    <mat-slide-toggle [(ngModel)]="party.alcohol" #alcohol>alcohol</mat-slide-toggle>
    <mat-slide-toggle [(ngModel)]="party.smoke" #smoke>tabaco</mat-slide-toggle>
  </div>
  <div class="col-md-6 col-12">
    <mat-form-field>
      <mat-label>dirección</mat-label>
      <input matInput type="text" #address id="address" [(ngModel)]="party.direction">
    </mat-form-field>
  </div>
  <div class="col-md-6 col-12">
    <mat-form-field>
      <mat-label>detalles del encuentro</mat-label>
      <input matInput type="text" #meeting_details id="meeting_details" [(ngModel)]="party.meeting_details">
    </mat-form-field>
  </div>
  <div class="col-md-6 col-12">
    <mat-form-field>
      <mat-label>teléfono de contacto</mat-label>
      <input matInput type="text" #phone_contact id="phone_contact" [(ngModel)]="party.phone_contact">
    </mat-form-field>
  </div>
</div>
