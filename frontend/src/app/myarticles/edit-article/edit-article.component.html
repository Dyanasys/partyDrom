<hr class="my-4">
<div *ngIf="article">
  <div class="form-group">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <mat-hint>Help text</mat-hint>
      <input matInput type="text" name="title" #title id="title" class="form-control" [(ngModel)]="article.title"
             placeholder=""
             aria-describedby="helpTitle">
    </mat-form-field>

  </div>
  <div class="form-group">
    <mat-form-field>
      <mat-label>Body</mat-label>
      <mat-hint>Help text</mat-hint>
      <textarea matInput class="form-control" #body name="body" id="body" rows="3" [(ngModel)]="article.body"
                aria-describedby="helpBody"></textarea>
    </mat-form-field>

  </div>
  <div class="form-group">
    <mat-form-field>
      <mat-label>Author</mat-label>
      <mat-hint>Help text</mat-hint>
      <input matInput type="text" #author name="author" id="author" class="form-control" [(ngModel)]="article.author"
             placeholder=""
             aria-describedby="helpAuthor">
    </mat-form-field>

  </div>
  <button mat-raised-button color="primary" type="button" class="btn btn-success d-flex my-2 ml-auto"
          (click)="update(title.value, body.value, author.value);"
          routerLink="/">Update
  </button>
</div>
