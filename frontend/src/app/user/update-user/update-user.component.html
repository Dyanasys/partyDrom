<div class="container">
  <div class="row">
    <div class="col-md-6 col-12">
      <mat-form-field>
        <input matInput #name type="text" placeholder="Nombre" [(ngModel)]="user.name">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-12">
      <mat-form-field>
        <input matInput #email type="email" placeholder="email" [(ngModel)]="user.email">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-12">
      <mat-form-field>
        <input matInput #password type="text" placeholder="password" [(ngModel)]="user.password">
      </mat-form-field>
    </div>
  </div>
  <button mat-raised-button color="primary">
    <div *ngIf="session.is_admin&&session.is_admin==1; else noAdmin">
      Crear Usuario
    </div>
    <ng-template #noAdmin>Registrame!</ng-template>
  </button>
</div>
