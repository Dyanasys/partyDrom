<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-3">Articles</h1>
    <p class="lead">Books in your heart <3</p>
  </div>
</div>
<table class="table table-striped">
  <thead class="thead-dark">
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Body</th>
    <th>Author</th>
    <th></th>
    <th></th>
  </tr>
  </thead>
  <tbody *ngIf="articles.length">
  <tr *ngFor="let article of articles">
    <td>{{article.id}}</td>
    <td>{{article.title}}</td>
    <td>{{article.body}}</td>
    <td>{{article.author}}</td>
    <td>
      <button type="button" class="btn btn-primary" routerLink="/edit/{{article.id}}">Edit</button>
    </td>
    <td>
      <button type="button" class="btn btn-danger">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
<p class="lead">
  <a class="btn btn-info btn-lg" routerLink="/add" role="button">New article</a>
</p>
