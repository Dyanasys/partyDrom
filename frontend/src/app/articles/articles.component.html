<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-3">Articles</h1>
    <p class="lead">Books in your heart <3</p>
  </div>
</div>

<div *ngIf="articles.length">
  <div class="row">
    <div class="col-md-4 tinymarginBottom" *ngFor="let article of articles">
      <mat-card>
        <mat-card-title>{{article.title}}</mat-card-title>
        <mat-card-content>{{article.body}}</mat-card-content>
        <img mat-card-image alt="" src="/assets/img/teatre.jpg"/>
        <mat-card-actions>
          <button type="button" mat-button color="primary" routerLink="/edit/{{article.id}}">Edit</button>
          <button type="button" mat-button color="warn">Delete</button>
        </mat-card-actions>
        <mat-card-footer>{{article.author}}</mat-card-footer>
      </mat-card>
    </div>
  </div>
</div>

<p class="lead">
  <a class="btn btn-info btn-lg" routerLink="/add" role="button">New article</a>
</p>
