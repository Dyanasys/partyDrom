<hr class="my-4">
<div class="form-group">
  <label for="title">Title</label>
  <small id="helpTitle" class="text-muted ml-2">Help text</small>
  <input type="text" name="title" #title id="title" class="form-control" placeholder="" aria-describedby="helpTitle">
</div>
<div class="form-group">
  <label for="body">Body</label>
  <small id="helpBody" class="text-muted ml-2">Help text</small>
  <textarea class="form-control" #body name="body" id="body" rows="3" aria-describedby="helpBody"></textarea>
</div>
<div class="form-group">
  <label for="author">Author</label>
  <small id="helpAuthor" class="text-muted ml-2">Help text</small>
  <input type="text" #author name="author" id="author" class="form-control" placeholder=""
         aria-describedby="helpAuthor">
</div>
<button type="button" class="btn btn-success d-flex my-2 ml-auto"
        (click)="add(title.value, body.value, author.value); title.value=''; body.value=''; author.value='';"
        routerLink="/">Add
</button>
